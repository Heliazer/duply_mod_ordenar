<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Duplicate Detector UI</title>
  <style>
    :root {
      color-scheme: light dark;
      font-family: "Segoe UI", system-ui, sans-serif;
    }
    body {
      margin: 0;
      padding: 2.5rem;
      background: #eef2ff;
      color: #111827;
    }
    main {
      max-width: 1000px;
      margin: 0 auto;
      background: #ffffff;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 24px 48px rgba(79, 70, 229, 0.15);
    }
    h1 {
      margin: 0 0 0.75rem;
      font-size: 2.4rem;
      font-weight: 700;
      color: #312e81;
    }
    p.lead {
      margin-top: 0;
      margin-bottom: 2rem;
      font-size: 1.05rem;
      color: #475569;
    }
    form {
      display: grid;
      gap: 1.25rem;
      margin-bottom: 2.5rem;
      padding: 1.5rem;
      border: 1px solid #c7d2fe;
      border-radius: 16px;
      background: rgba(238, 242, 255, 0.6);
    }
    label {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      font-weight: 600;
      color: #1e293b;
    }
    input, select {
      padding: 0.8rem 1rem;
      border-radius: 10px;
      border: 1px solid #cbd5f5;
      font-size: 1rem;
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }
    input:focus, select:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.25);
      outline: none;
    }
    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      align-items: center;
    }
    button {
      padding: 0.85rem 1.8rem;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease, opacity 0.2s ease;
    }
    button.primary {
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      color: #f8fafc;
      box-shadow: 0 12px 24px rgba(99, 102, 241, 0.25);
    }
    button.secondary {
      background: #1e293b;
      color: #f8fafc;
    }
    button.outline {
      background: transparent;
      border: 1px solid #1e293b;
      color: #1e293b;
    }
    button:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 12px 20px rgba(15, 23, 42, 0.15);
    }
    button:disabled {
      opacity: 0.55;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    .status {
      min-height: 1.5rem;
      font-size: 0.95rem;
      font-weight: 600;
      color: #4f46e5;
    }
    .status.error {
      color: #b91c1c;
    }
    section.results {
      display: grid;
      gap: 1.75rem;
    }
    .hidden {
      display: none;
    }
    .scan-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      align-items: center;
    }
    .pill {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.45rem 0.75rem;
      border-radius: 999px;
      font-size: 0.8rem;
      font-weight: 600;
      background: #eef2ff;
      color: #4338ca;
      border: 1px solid rgba(99, 102, 241, 0.35);
    }
    .pill.muted {
      background: #e2e8f0;
      color: #334155;
      border-color: rgba(148, 163, 184, 0.6);
    }
    .pill.path {
      background: #f1f5f9;
      color: #0f172a;
      border-color: rgba(148, 163, 184, 0.4);
      font-family: "Consolas", "Courier New", monospace;
      font-size: 0.75rem;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.1rem;
    }
    .stat-card {
      padding: 1.4rem 1.5rem;
      border-radius: 16px;
      color: #f8fafc;
      background: linear-gradient(135deg, #4338ca, #6366f1);
      box-shadow: 0 20px 32px rgba(79, 70, 229, 0.25);
    }
    .stat-card h3 {
      margin: 0;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      opacity: 0.85;
    }
    .stat-card p {
      margin: 0.35rem 0 0;
      font-size: 1.9rem;
      font-weight: 700;
    }
    .groups-header {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 1rem;
    }
    .groups-header span {
      font-size: 0.95rem;
      color: #475569;
    }
    .groups-container {
      display: grid;
      gap: 1rem;
    }
    .group-card {
      border: 1px solid #c7d2fe;
      border-radius: 14px;
      background: rgba(248, 250, 252, 0.95);
      box-shadow: 0 12px 24px rgba(148, 163, 184, 0.18);
      overflow: hidden;
    }
    .group-card summary {
      display: flex;
      align-items: center;
      gap: 1rem;
      list-style: none;
      cursor: pointer;
      padding: 1rem 1.25rem;
      font-weight: 600;
      color: #1e293b;
    }
    .group-card[open] summary {
      background: rgba(99, 102, 241, 0.08);
    }
    .group-title {
      font-size: 1rem;
      color: #312e81;
    }
    .group-key {
      font-family: "Consolas", "Courier New", monospace;
      font-size: 0.8rem;
      color: #6366f1;
      background: rgba(99, 102, 241, 0.15);
      padding: 0.2rem 0.5rem;
      border-radius: 6px;
    }
    .group-count {
      margin-left: auto;
      font-size: 0.85rem;
      color: #475569;
    }
    .file-list {
      list-style: none;
      margin: 0;
      padding: 0 1.25rem 1rem;
      display: grid;
      gap: 0.6rem;
    }
    .file-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      background: #f8fafc;
      border: 1px solid rgba(226, 232, 240, 0.9);
    }
    .file-item code {
      flex: 1;
      font-family: "Consolas", "Courier New", monospace;
      font-size: 0.85rem;
      color: #0f172a;
      word-break: break-all;
    }
    .copy-btn {
      padding: 0.45rem 0.85rem;
      border-radius: 8px;
      border: 1px solid #6366f1;
      background: rgba(99, 102, 241, 0.12);
      color: #4f46e5;
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
    }
    .copy-btn:hover {
      background: rgba(99, 102, 241, 0.18);
    }
    .empty-state {
      padding: 1.25rem 1.5rem;
      border-radius: 12px;
      background: #f1f5f9;
      color: #475569;
      border: 1px dashed rgba(148, 163, 184, 0.6);
      text-align: center;
      font-weight: 600;
    }
    details.raw-json {
      border-radius: 12px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: rgba(241, 245, 249, 0.8);
      overflow: hidden;
    }
    details.raw-json summary {
      padding: 1rem 1.25rem;
      cursor: pointer;
      font-weight: 600;
      color: #1e293b;
      list-style: none;
    }
    details.raw-json pre {
      margin: 0;
      padding: 1.25rem;
      background: #0f172a;
      color: #e2e8f0;
      max-height: 380px;
      overflow: auto;
      font-size: 0.8rem;
    }
    @media (max-width: 720px) {
      body {
        padding: 1.25rem;
      }
      main {
        padding: 1.75rem;
      }
      .actions {
        flex-direction: column;
        align-items: stretch;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>Duplicate Detector</h1>
    <p class="lead">Lanza escaneos con el backend en Python y navega los resultados de forma visual.</p>

    <form id="scan-form">
      <label>
        Directorio a analizar
        <input type="text" id="scan-path" placeholder="C:\Users\you\Documents" required>
      </label>
      <label>
        Metodo de deteccion
        <select id="scan-method">
          <option value="hybrid" selected>Hibrido (tamano + hash)</option>
          <option value="hash">Hash de contenido</option>
          <option value="name">Nombre de archivo</option>
          <option value="size">Tamano de archivo</option>
        </select>
      </label>
      <label>
        Filtro por extensiones (separadas por coma, opcional)
        <input type="text" id="scan-extensions" placeholder=".pdf, .jpg">
      </label>
      <label>
        Buscar de forma recursiva?
        <select id="scan-recursive">
          <option value="true" selected>Si</option>
          <option value="false">No</option>
        </select>
      </label>
      <div class="actions">
        <button type="submit" class="primary" id="scan-submit">Ejecutar escaneo</button>
        <button type="button" class="secondary" id="stats-btn">Cargar ultimas estadisticas</button>
        <button type="button" class="outline" id="export-json">Exportar JSON</button>
        <button type="button" class="outline" id="export-csv">Exportar CSV</button>
      </div>
      <div class="status" id="status"></div>
    </form>

    <section id="results-section" class="results hidden">
      <div class="scan-meta">
        <span class="pill" id="method-badge"></span>
        <span class="pill muted" id="timestamp-badge"></span>
        <span class="pill path" id="scan-path-value"></span>
      </div>

      <div>
        <h2>Resumen rapido</h2>
        <div class="stats-grid" id="stats-grid"></div>
      </div>

      <div>
        <div class="groups-header">
          <h2>Grupos de duplicados</h2>
          <span id="group-count-label"></span>
        </div>
        <div class="groups-container" id="groups-container"></div>
      </div>

      <details class="raw-json">
        <summary>Ver respuesta sin procesar</summary>
        <pre id="raw-json">{}</pre>
      </details>
    </section>
  </main>

  <script>
    const API_BASE = 'http://localhost:8000';
    const form = document.getElementById('scan-form');
    const statusLine = document.getElementById('status');
    const resultsSection = document.getElementById('results-section');
    const statsGrid = document.getElementById('stats-grid');
    const groupsContainer = document.getElementById('groups-container');
    const groupCountLabel = document.getElementById('group-count-label');
    const rawJsonBlock = document.getElementById('raw-json');
    const methodBadge = document.getElementById('method-badge');
    const timestampBadge = document.getElementById('timestamp-badge');
    const scanPathValue = document.getElementById('scan-path-value');
    const submitBtn = document.getElementById('scan-submit');
    const statsBtn = document.getElementById('stats-btn');
    const exportJsonBtn = document.getElementById('export-json');
    const exportCsvBtn = document.getElementById('export-csv');

    const numberFormatter = new Intl.NumberFormat('es-ES');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      clearStatus();
      setLoading(true);

      const payload = buildPayload();

      try {
        const response = await fetch(`${API_BASE}/scan`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });

        await handleResponse(response, 'Escaneo completado');
      } catch (error) {
        showStatus(error.message, true);
      } finally {
        setLoading(false);
      }
    });

    statsBtn.addEventListener('click', async () => {
      clearStatus();
      setLoading(true);
      try {
        const response = await fetch(`${API_BASE}/stats`);
        await handleResponse(response, 'Mostrando ultimas estadisticas');
      } catch (error) {
        showStatus(error.message, true);
      } finally {
        setLoading(false);
      }
    });

    exportJsonBtn.addEventListener('click', () => downloadExport('json'));
    exportCsvBtn.addEventListener('click', () => downloadExport('csv'));

    function buildPayload() {
      const path = document.getElementById('scan-path').value.trim();
      const method = document.getElementById('scan-method').value;
      const recursive = document.getElementById('scan-recursive').value === 'true';
      const rawExtensions = document.getElementById('scan-extensions').value;

      const extensions = rawExtensions
        .split(',')
        .map((item) => item.trim())
        .filter(Boolean);

      return {
        path,
        method,
        recursive,
        extensions: extensions.length ? extensions : undefined,
      };
    }

    async function handleResponse(response, successMessage) {
      if (!response.ok) {
        const errorBody = await safeJson(response);
        const detail = errorBody?.detail || response.statusText;
        throw new Error(`La solicitud fallo (${response.status}): ${detail}`);
      }
      const data = await response.json();
      renderResults(data);
      showStatus(successMessage, false);
    }

    async function downloadExport(format) {
      clearStatus();
      setLoading(true);
      try {
        const response = await fetch(`${API_BASE}/export?format=${format}`);
        if (!response.ok) {
          const errorBody = await safeJson(response);
          const detail = errorBody?.detail || response.statusText;
          throw new Error(`No se pudo exportar (${response.status}): ${detail}`);
        }
        const blob = await response.blob();
        const disposition = response.headers.get('content-disposition');
        let filename = `duplicates.${format}`;
        if (disposition) {
          const match = /filename="?([^";]+)"?/i.exec(disposition);
          if (match && match[1]) {
            filename = match[1];
          }
        }
        const url = window.URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = filename;
        document.body.appendChild(link);
        link.click();
        link.remove();
        window.URL.revokeObjectURL(url);
        showStatus(`Archivo ${format.toUpperCase()} exportado`, false);
      } catch (error) {
        showStatus(error.message, true);
      } finally {
        setLoading(false);
      }
    }

    async function safeJson(response) {
      try {
        return await response.clone().json();
      } catch (error) {
        return null;
      }
    }

    function renderResults(data) {
      resultsSection.classList.remove('hidden');
      rawJsonBlock.textContent = JSON.stringify(data, null, 2);

      const methodLabels = {
        hybrid: 'Hibrido',
        hash: 'Hash de contenido',
        name: 'Nombre de archivo',
        size: 'Tamano de archivo'
      };
      methodBadge.textContent = `Metodo: ${methodLabels[data.method] || data.method}`;
      timestampBadge.textContent = `Generado: ${formatTimestamp(data.timestamp)}`;
      scanPathValue.textContent = data.scan_path;

      renderStats(data.stats || {});
      renderGroups(data.duplicates || {});
    }

    function renderStats(stats) {
      statsGrid.innerHTML = '';
      const definitions = [
        { key: 'total_duplicate_groups', label: 'Grupos duplicados' },
        { key: 'total_duplicate_files', label: 'Archivos duplicados' },
        { key: 'wasted_files', label: 'Archivos redundantes' },
        { key: 'wasted_size_mb', label: 'Espacio desperdiciado (MB)', formatter: formatNumber },
        { key: 'wasted_size_gb', label: 'Espacio desperdiciado (GB)', formatter: formatNumber },
      ];

      definitions.forEach((item) => {
        if (stats[item.key] === undefined) {
          return;
        }
        const card = document.createElement('div');
        card.className = 'stat-card';
        const title = document.createElement('h3');
        title.textContent = item.label;
        const value = document.createElement('p');
        value.textContent = item.formatter ? item.formatter(stats[item.key]) : numberFormatter.format(stats[item.key]);
        card.appendChild(title);
        card.appendChild(value);
        statsGrid.appendChild(card);
      });

      if (!statsGrid.children.length) {
        const fallback = document.createElement('p');
        fallback.className = 'empty-state';
        fallback.textContent = 'Sin estadisticas disponibles todavia.';
        statsGrid.appendChild(fallback);
      }
    }

    function renderGroups(duplicates) {
      groupsContainer.innerHTML = '';
      const entries = Object.entries(duplicates);
      groupCountLabel.textContent = entries.length
        ? `${entries.length} grupo(s) detectado(s)`
        : 'No se detectaron duplicados';

      if (!entries.length) {
        const empty = document.createElement('div');
        empty.className = 'empty-state';
        empty.textContent = 'Todo limpio! No se encontraron duplicados.';
        groupsContainer.appendChild(empty);
        return;
      }

      entries.forEach(([identifier, files], index) => {
        const details = document.createElement('details');
        details.className = 'group-card';
        details.open = index === 0;

        const summary = document.createElement('summary');
        const title = document.createElement('span');
        title.className = 'group-title';
        title.textContent = `Grupo ${index + 1}`;
        const key = document.createElement('span');
        key.className = 'group-key';
        key.textContent = String(identifier);
        const count = document.createElement('span');
        count.className = 'group-count';
        count.textContent = `${files.length} archivo(s)`;

        summary.appendChild(title);
        summary.appendChild(key);
        summary.appendChild(count);
        details.appendChild(summary);

        const list = document.createElement('ul');
        list.className = 'file-list';

        (files || []).forEach((path) => {
          const item = document.createElement('li');
          item.className = 'file-item';
          const code = document.createElement('code');
          code.textContent = path;
          const button = document.createElement('button');
          button.type = 'button';
          button.className = 'copy-btn';
          button.textContent = 'Copiar';
          button.addEventListener('click', (event) => {
            event.stopPropagation();
            copyToClipboard(path, button);
          });
          item.appendChild(code);
          item.appendChild(button);
          list.appendChild(item);
        });

        details.appendChild(list);
        groupsContainer.appendChild(details);
      });
    }

    function copyToClipboard(text, button) {
      if (!navigator.clipboard) {
        fallbackCopy(text);
        return;
      }
      navigator.clipboard.writeText(text)
        .then(() => flashCopyState(button))
        .catch(() => fallbackCopy(text));
    }

    function fallbackCopy(text) {
      const textarea = document.createElement('textarea');
      textarea.value = text;
      document.body.appendChild(textarea);
      textarea.select();
      try {
        document.execCommand('copy');
      } finally {
        document.body.removeChild(textarea);
      }
    }

    function flashCopyState(button) {
      const original = button.textContent;
      button.textContent = 'Copiado';
      button.disabled = true;
      setTimeout(() => {
        button.textContent = original;
        button.disabled = false;
      }, 1200);
    }

    function formatTimestamp(timestamp) {
      if (!timestamp) {
        return 'N/D';
      }
      return timestamp.replace('T', ' ').replace('Z', ' UTC');
    }

    function formatNumber(value) {
      return typeof value === 'number' ? numberFormatter.format(value) : 'N/A';
    }

    function showStatus(message, isError) {
      statusLine.textContent = message;
      statusLine.classList.toggle('error', Boolean(isError));
    }

    function clearStatus() {
      statusLine.textContent = '';
      statusLine.classList.remove('error');
    }

    function setLoading(isLoading) {
      [submitBtn, statsBtn, exportJsonBtn, exportCsvBtn].forEach((btn) => {
        btn.disabled = isLoading;
      });
    }
  </script>
</body>
</html>
